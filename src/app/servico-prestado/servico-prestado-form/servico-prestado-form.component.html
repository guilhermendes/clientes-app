<h1 class="mt4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4 ">
  <li class="breadcrum-item active">Novo</li>
</ol>

<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="success == true">
        Serviço Prestado salvo com sucesso!
      </div>

      <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
        {{ erro }}
      </div>
    </div>
  </div>


  <form #form="ngForm" (submit)="onSubmit()">
    <div class="row">

      <div class="col-md-12">
        <div class="form-group">
          <label>Cliente:</label>

          <select class="form-control" [ngModelOptions]="{standalone:true }" [(ngModel)]="servico.idCliente">
            <option value="">Selecione...</option>
            <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
              {{ cliente.nome }}
            </option>
          </select>

        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label> Descrição </label>
            <input type="text" class="form-control"
            [(ngModel)]="servico.descricao" name="descricao"
              id="inputDescricao">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label> Data: </label>
            <input type="text" class="form-control"
            [(ngModel)]="servico.data" name="data" id="inputData">

        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label> Preço: </label>
            <input type="text" class="form-control"
            [(ngModel)]="servico.preco" name="preco" id="inputPreco">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="button" routerLink="/servicos-prestados/listagem" class="btn btn-danger ml-1" >
          <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
